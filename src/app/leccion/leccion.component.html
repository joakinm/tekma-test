<div class="d-flex justify-content-center m-5">
    <h1>Antes de empezar...</h1>
</div>
<div class="d-flex mt-2">
    <div class="steps-container">
        <div class="icon-container-lg">
            <i class="bi bi-volume-up icon-large-size"></i>
        </div>
        <p class="text-center">Asegurate de tener el volumen activado</p>
    </div>
    <div class="steps-container">
        <div class="icon-container-lg">
            <i class="bi bi-stopwatch icon-large-size"></i>
        </div>
        <p class="text-center">Los bits pasan automaticamente cada 2 segundos</p>
    </div>
    <div class="steps-container">
        <div class="icon-container-lg">
            <i class="bi bi-pause icon-large-size"></i>
        </div>
        <p class="text-center">Puedes detener el pase con la <strong>barra espaciadora</strong> o haciendo <strong>click en la pantalla</strong></p>
    </div>
</div>

<div class="d-flex justify-content-center">
    <button class="btn btn-lesson-start" (click)="leccionLeida()"><i class="bi bi-play-fill mr-2"></i>Empezar pase</button>
</div>
